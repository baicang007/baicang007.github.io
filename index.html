    <script>
        function baidu() {
            var ssnr = document.getElementById("q").value
            if (ssnr == "") {
                alert("你不能搜索空气---啊!")
            } else {
                ssnr = "http://www.baidu.com/s?wd=" + ssnr;
                window.open(ssnr);
            }
        }
        // 按回车执行搜索函数
        document.onkeydown = function(event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) {
                baidu()
            }
        }
    </script>
</head>

    <script>
        // 每隔6秒刷新时间
        setInterval("gettime()", 6000);

        function gettime() {
            var t = new Date();
            var hours = t.getHours();
            var minutes = t.getMinutes();
            var show_str = "";
            show_str += ((hours < 10) ? "0" : "") + hours;
            show_str += ((minutes < 10) ? ":0" : ":") + minutes;
            document.getElementById("cg").innerText = show_str;
        }

        function getNowDate() {
            var date = new Date();
            var year = date.getFullYear() // 年
            var month = date.getMonth() + 1; // 月
            var day  = date.getDate(); // 日
            var weekArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var week = weekArr[date.getDay()];
            // 给一位数数据前面加 “0”
            if (month >= 1 && month <= 9) { 
                month = "0" + month;
            }
            if (day >= 0 && day <= 9) { 
                day = "0" + day;
            }
            document.getElementById("p-rq").innerText = year + "年" + month + "月" + day + "日";
            document.getElementById("p-xq").innerText = week;
        }
    </script>
