<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>我的主页——>赞军</title>
    <script>
        function baidu() {
            var ssnr = document.getElementById("q").value
            if (ssnr == "") {
                alert("你不能搜索空气---啊!")
            } else {
                ssnr = "http://www.baidu.com/s?wd=" + ssnr;
                window.open(ssnr);
            }
        }
        // 按回车执行搜索函数
        document.onkeydown = function(event) {
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if (e && e.keyCode == 13) {
                    baidu()
                }
            }
            // 每隔6秒刷新时间
        setInterval("gettime()", 6000);

        function gettime() {
            var t = new Date();
            var hours = t.getHours();
            var minutes = t.getMinutes();
            var show_str = "";
            show_str += ((hours < 10) ? "0" : "") + hours;
            show_str += ((minutes < 10) ? ":0" : ":") + minutes;
            document.getElementById("cg").innerText = show_str;
        }
    </script>
</head>

<body>

    <div class="zwz" style="height: 130px;">
        <a href="#"></a>
    </div>
    <!-- 上面占位的盒子 -->
    <div class="div-sjk">
        <div id="cg">1983</div>
    </div>
    <!-- 上面是显示时间的盒子 -->

    <div class="zwz" style="height: 50px;"></div>
    <!-- 上面又一个占位盒子 -->
    <div class="div-ssk">
        <input type="text" id="q" autofocus="autofocus">
        <a id="a-ssj" href="javascript:baidu()"></a>
    </div>
    <!-- 上面是搜索的盒子 -->

    <div style=" width: 100%; height: 100%; position: absolute; z-index: -1; top: 0PX; ">
        <canvas id="canv"></canvas>
    </div>
    <!-- 上面是显示星空背景的盒子 -->
    <script src="xkbj.js"></script>
    <!-- 上面引入实现星空背景的外部函数 -->

</body>

</html>
