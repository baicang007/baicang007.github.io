    <script>
        function baidu() {
            var ssnr = document.getElementById("q").value
            if (ssnr == "") {
                alert("你不能搜索空气---啊!")
            } else {
                ssnr = "http://www.baidu.com/s?wd=" + ssnr;
                window.open(ssnr);
            }
        }
        // 按回车执行搜索函数
        document.onkeydown = function(event) {
                var e = event || window.event || arguments.callee.caller.arguments[0];
                if (e && e.keyCode == 13) {
                    baidu()
                }
            }
            // 每隔6秒刷新时间
        setInterval("gettime()", 6000);

        function gettime() {
            var t = new Date();
            var hours = t.getHours();
            var minutes = t.getMinutes();
            var show_str = "";
            show_str += ((hours < 10) ? "0" : "") + hours;
            show_str += ((minutes < 10) ? ":0" : ":") + minutes;
            document.getElementById("cg").innerText = show_str;
        }
    </script>
</head>
